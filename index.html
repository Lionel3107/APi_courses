<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="form">
      <form onsubmit="event.preventDefault(); addContact();">
        <div class="inputs">
          <div class="input-box">
            <input type="text" id="username" placeholder="Enter your name please" />
          </div>
          <div class="input-box">
            <input type="email" id="email" placeholder="Enter your email please" />
          </div>
          <div class="input-box">
            <input type="number" id="phone-number" placeholder="Enter your phone number please" />
          </div>
        </div>
        <div class="input-box">
          <button type="submit" class="btn-submit">Add<span>+</span></button>
        </div>
      </form>
    </div>
    <div class="table-data" id="table-data">
      <table class="table-none" id="table">
        <thead>
          <th>Name</th>
          <th>Email Address</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </thead>
        <tbody id="table-body">
          <h1>No Data</h1>
        </tbody>
      </table>
    </div>
  </div>
  <button class="btn btn-outline-danger btn-lg">Bootstrap Test</button>
  <script src="js/script.js"></script>
</body>

</html>
